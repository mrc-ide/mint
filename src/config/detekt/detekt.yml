build:
  maxIssues: 0

comments:
  active: false

complexity:
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 20
    ignoreDeprecated: true
    ignorePrivate: true
    ignoreOverridden: false

formatting:
  NoWildcardImports:
    active: false
  Indentation:
    active: true
    indentSize: 4

style:
  BracesOnIfStatements:
    active: true
    singleLine: always
    multiLine: always
  MandatoryBracesLoops:
    active: true
  WildcardImport:
    active: false
